<!DOCTYPE html>
<html lang="en">
<head>
<!-- ===== Open Graph for WhatsApp / Social Preview ===== -->
<meta property="og:title" content="KCET - ECE Online Assessment">
<meta property="og:description" content="A secure window-proctored online assessment platform for KCET ECE students, ensuring exam integrity by preventing window switching and unauthorized actions. It helps students assess fundamentals, identify weaknesses, and prepare effectively for placements.">

<meta property="og:image"
content="https://alwynrajivs.github.io/ECE_Exam_Portal_V1/image1.png">


<meta property="og:url" content="https://tinyurl.com/EC-ASS">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= GLOBAL ================= */
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #2a5298, #0f2027);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ================= ANIMATED BACKGROUND ================= */
body::before,
body::after {
  content: "";
  position: absolute;
  width: 300px;
  height: 300px;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.5;
  animation: float 12s infinite alternate ease-in-out;
}

body::after {
  background: linear-gradient(135deg, #43e97b, #38f9d7);
  animation-delay: 4s;
}

@keyframes float {
  from { transform: translate(-80px, -60px); }
  to { transform: translate(120px, 100px); }
}

/* ================= CARD ================= */
.login-card {
  width: 100%;
  max-width: 400px;
  padding: 35px 28px;
  background: rgba(255, 255, 255, 0.92);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.4);
  animation: cardEnter 0.8s ease;
  position: relative;
  z-index: 2;
}

@keyframes cardEnter {
  from {
    opacity: 0;
    transform: translateY(40px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* ================= HEADER ================= */
.login-header {
  text-align: center;
  margin-bottom: 25px;
}

.login-header h2 {
  margin: 0;
  font-size: 20px;
  font-weight: 700;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.login-header p {
  margin-top: 6px;
  color: #555;
  font-size: 14px;
  letter-spacing: 0.3px;
}

/* ================= INPUT ================= */
.input-group {
  margin-top: 18px;
}

.input-group label {
  font-size: 13px;
  color: #444;
  font-weight: 600;
}

.input-group input {
  width: 100%;
  padding: 13px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  background: #f9fbff;
  transition: 0.3s;
}

.input-group input:focus {
  outline: none;
  border-color: #2a5298;
  box-shadow: 0 0 0 3px rgba(42,82,152,0.15);
  background: #fff;
}

/* ================= BUTTON ================= */
.login-btn {
  width: 100%;
  padding: 14px;
  margin-top: 28px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, #2a5298, #1e3c72);
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 10px 25px rgba(42,82,152,0.35);
}

.login-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 35px rgba(42,82,152,0.45);
}

.login-btn:active {
  transform: scale(0.98);
}

/* ================= LOADER ================= */
.loader {
  display: none;
  margin-top: 15px;
  text-align: center;
  font-size: 14px;
  color: #2a5298;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { opacity: 0.4; }
  50% { opacity: 1; }
  100% { opacity: 0.4; }
}

/* ================= FOOTER ================= */
.footer {
  text-align: center;
  margin-top: 22px;
  font-size: 12px;
  color: #666;
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
  .login-card {
    margin: 10px;
    padding: 28px 22px;
  }
}
</style>
</head>

<body>

<div class="login-card">
  <div class="login-header">
    <h2>KCET - Department of ECE</h2>
    <h2>Online Assessment Portal</h2>
    <p>Student Login</p>
  </div>

  <div class="input-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password">
  </div>

  <button class="login-btn" onclick="login()">Login</button>

  <div class="loader" id="loader">Authenticating...</div>

  <div class="footer">
    Â© KCET - ECE Online Examination System
  </div>
</div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyjOeC_ggmXAQZhOVQwyEiVhSFLKhSI9SSJfT76-jwpqNf9R_TXEGToplLyyVYGiuEJ/exec";

function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please enter email and password");
    return;
  }

  document.getElementById("loader").style.display = "block";

  fetch(WEBAPP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "login",
      email: email,
      password: password
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("loader").style.display = "none";

    if (data.ok) {
      sessionStorage.setItem("user", JSON.stringify(data));
      window.location.href = data.role === "admin"
        ? "admin.html"
        : "student_dashboard.html";
    } else {
      alert("Invalid login credentials");
    }
  })
  .catch(() => {
    document.getElementById("loader").style.display = "none";
    alert("Server error. Try again later.");
  });
}
</script>

</body>
</html>
