<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --blue:#0d47a1;
  --blue2:#1976d2;
  --green:#2e7d32;
  --orange:#ef6c00;
  --gray:#546e7a;
  --red:#c62828;
  --bg:#eef2f7;
}
*{box-sizing:border-box;font-family:'Segoe UI',system-ui}
body{margin:0;background:var(--bg)}

header{
  background:linear-gradient(135deg,var(--blue),var(--blue2));
  color:#fff;
  padding:22px 16px;
  text-align:center;
  font-size:22px;
  font-weight:600;
  position:sticky;top:0;z-index:20;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
}
.container{max-width:1200px;margin:auto;padding:20px}

/* PROFILE */
.profile{
  background:#fff;
  border-radius:26px;
  padding:24px;
  display:flex;
  gap:18px;
  box-shadow:0 16px 40px rgba(0,0,0,.18);
  margin-bottom:36px;
}
.profile i{font-size:66px;color:var(--blue)}
.profile h3{margin:0;color:var(--blue)}
.profile p{margin:6px 0;color:#444;font-size:14px}

/* SECTION */
.section{margin-bottom:40px}
.section-title{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:18px;
  color:var(--blue);
}
.section-title i{font-size:14px;color:#f9a825}

/* EXAM CARD */
.exam-card{
  background:#fff;
  border-radius:28px;
  padding:28px;
  margin-bottom:22px;
  box-shadow:0 18px 38px rgba(0,0,0,.18);
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  position:relative;
}
.ribbon{
  position:absolute;
  top:18px;
  left:-42px;
  transform:rotate(-45deg);
  width:160px;
  font-size:12px;
  font-weight:700;
  color:#fff;
  padding:6px 0;
}
.live{background:#2e7d32}
.upcoming{background:#ef6c00}
.completed{background:#546e7a}

/* LIVE ANIMATION */
@keyframes pulseGlow{
  0%{box-shadow:0 0 0 rgba(46,125,50,.4)}
  50%{box-shadow:0 0 28px rgba(46,125,50,.7)}
  100%{box-shadow:0 0 0 rgba(46,125,50,.4)}
}
.ribbon.live{animation:pulseGlow 2.5s infinite}

.exam-info h4{margin:0;color:var(--blue)}
.exam-info p{margin:6px 0;font-size:14px;color:#555}

/* META INFO */
.meta{
  margin-top:12px;
  padding:12px 16px;
  border-radius:16px;
  background:#e3f2fd;
  font-weight:600;
  width:100%;
}
.meta .row{
  display:flex;
  align-items:center;
  gap:8px;
  margin:6px 0;
  font-size:14px;
  color:#0d47a1;
}
.meta .row i{color:#1976d2}
.meta .total{
  margin-top:8px;
  padding-top:8px;
  border-top:1px dashed #90caf9;
  font-size:16px;
  font-weight:800;
  color:#2e7d32;
}

/* BUTTONS */
.btn{
  padding:14px 30px;
  border:none;
  border-radius:20px;
  font-size:15px;
  cursor:pointer;
  color:#fff;
  display:flex;
  gap:8px;
  align-items:center;
  margin-top:16px;
}
.start{background:#2e7d32}
.review{background:#1976d2}
.logout{background:#c62828;width:100%;justify-content:center}

.empty{
  background:#fff;
  padding:26px;
  border-radius:24px;
  text-align:center;
  color:#777;
  box-shadow:0 10px 22px rgba(0,0,0,.14);
}
.info{
  margin-top:14px;
  background:#fff3e0;
  padding:14px;
  border-radius:16px;
  color:#e65100;
}

/* MOBILE COMPACT */
@media(max-width:600px){
  .profile{flex-direction:column;text-align:center}
  .btn{width:100%;justify-content:center}
  .exam-card{padding:18px}
}
</style>
</head>

<body>

<header>
 <i class="fa-solid fa-user-graduate"></i>
 Student Examination Portal
</header>

<div class="container">

<div class="profile" id="profile"></div>

<div class="section">
 <h3 class="section-title"><i class="fa-solid fa-bolt"></i> Live Exams</h3>
 <div id="live" class="empty">No live exams</div>
</div>

<div class="section">
 <h3 class="section-title"><i class="fa-solid fa-calendar"></i> Scheduled Exams</h3>
 <div id="upcoming" class="empty">No scheduled exams</div>
</div>

<div class="section">
 <h3 class="section-title"><i class="fa-solid fa-check"></i> Completed Exams</h3>
 <div id="completed" class="empty">No completed exams</div>
</div>

<button class="btn logout" onclick="logout()">
 <i class="fa-solid fa-right-from-bracket"></i> Logout
</button>

</div>

<script>
const WEBAPP_URL="https://script.google.com/macros/s/AKfycbyjOeC_ggmXAQZhOVQwyEiVhSFLKhSI9SSJfT76-jwpqNf9R_TXEGToplLyyVYGiuEJ/exec";
const user=JSON.parse(sessionStorage.getItem("user"));

profile.innerHTML=`
<i class="fa-solid fa-circle-user"></i>
<div>
<h3>${user.name}</h3>
<p><b>Roll No:</b> ${user.roll}</p>
<p><b>Department:</b> ${user.dept}</p>
<p><b>Year / Section:</b> ${user.year} - ${user.section}</p>
</div>`;

Promise.all([
 fetch(WEBAPP_URL,{method:"POST",body:new URLSearchParams({action:"getStudentExams",roll:user.roll})}).then(r=>r.json()),
 fetch(WEBAPP_URL,{method:"POST",body:new URLSearchParams({action:"getResults"})}).then(r=>r.json())
]).then(([exams,results])=>{

 live.innerHTML=""; upcoming.innerHTML=""; completed.innerHTML="";

 exams.forEach(e=>{
  const a=Number(e[2]), b=Number(e[3]), t=a+b*2;
  const attempts=results.filter(r=>r[0]===e[0]&&r[1]===user.roll);
  const last=attempts.length?attempts[attempts.length-1][4]:null;
  const now=new Date(), start=new Date(e[8]), end=new Date(e[9]);

  if(last==="SUBMITTED"){completed.innerHTML+=completedCard(e,"Already submitted",a,b,t);return;}
  if(last==="RE-ENABLED"){live.innerHTML+=liveCard(e,a,b,t);return;}
  if(!attempts.length&&now>=start&&now<=end){live.innerHTML+=liveCard(e,a,b,t);return;}
  if(now<start){upcoming.innerHTML+=upcomingCard(e,start,a,b,t);return;}
  completed.innerHTML+=completedCard(e,"Exam window closed",a,b,t);
 });

 if(!live.innerHTML)live.innerHTML='<div class="empty">No live exams</div>';
 if(!upcoming.innerHTML)upcoming.innerHTML='<div class="empty">No scheduled exams</div>';
 if(!completed.innerHTML)completed.innerHTML='<div class="empty">No completed exams</div>';
});

function meta(a,b,t){
 return `
 <div class="meta">
  <div class="row"><i class="fa-solid fa-list-check"></i> Part A (1 Mark): ${a}</div>
  <div class="row"><i class="fa-solid fa-layer-group"></i> Part B (2 Marks): ${b}</div>
  <div class="row total"><i class="fa-solid fa-star"></i> Total Marks: ${t}</div>
 </div>`;
}
function liveCard(e,a,b,t){
 return `<div class="exam-card"><div class="ribbon live">LIVE</div>
 <div class="exam-info"><h4>${e[1]}</h4><p>Exam ID: ${e[0]}</p>${meta(a,b,t)}
 <button class="btn start" onclick="startExam('${e[0]}')">
 <i class="fa-solid fa-play"></i> Start Exam</button></div></div>`;
}
function upcomingCard(e,s,a,b,t){
 return `<div class="exam-card"><div class="ribbon upcoming">SCHEDULED</div>
 <div class="exam-info"><h4>${e[1]}</h4><p>Starts: ${s.toLocaleString()}</p>${meta(a,b,t)}</div></div>`;
}
function completedCard(e,msg,a,b,t){
 return `<div class="exam-card"><div class="ribbon completed">COMPLETED</div>
 <div class="exam-info"><h4>${e[1]}</h4><p>${msg}</p>${meta(a,b,t)}
 ${e[7]==="YES"&&msg==="Already submitted"
 ?`<button class="btn review" onclick="viewResult('${e[0]}')"><i class="fa-solid fa-chart-bar"></i> View Result</button>
   <button class="btn review" onclick="reviewExam('${e[0]}')"><i class="fa-solid fa-file-lines"></i> Review Answers</button>`
 :`<div class="info">${msg}</div>`}
 </div></div>`;
}

function startExam(id){sessionStorage.setItem("exam_id",id);location.href="instructions.html";}
function viewResult(id){sessionStorage.setItem("exam_id",id);location.href="result.html";}
function reviewExam(id){sessionStorage.setItem("exam_id",id);location.href="review.html";}
function logout(){sessionStorage.clear();location.href="index.html";}
</script>

</body>
</html>
