<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Summary</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
 --blue:#0d47a1;
 --green:#2e7d32;
 --orange:#ef6c00;
 --red:#c62828;
 --bg:#eef2f7;
}
*{box-sizing:border-box;font-family:'Segoe UI',system-ui}
body{margin:0;background:var(--bg)}

header{
 background:linear-gradient(135deg,var(--blue),#1976d2);
 color:#fff;
 padding:20px;
 text-align:center;
 font-size:22px;
 font-weight:700;
 box-shadow:0 8px 22px rgba(0,0,0,.35);
}

.container{
 max-width:720px;
 margin:30px auto;
 padding:20px;
}

.card{
 background:#fff;
 padding:26px;
 border-radius:24px;
 box-shadow:0 14px 36px rgba(0,0,0,.2);
 text-align:center;
}

.student{
 font-size:18px;
 font-weight:700;
 color:var(--blue);
 margin-bottom:6px;
}

.exam{
 font-size:14px;
 color:#555;
 margin-bottom:18px;
}

.stats{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:14px;
 margin:22px 0;
}

.stat{
 background:#f5f7fb;
 padding:14px;
 border-radius:18px;
}
.stat h4{margin:0;font-size:13px;color:#555}
.stat p{margin:6px 0 0;font-size:20px;font-weight:700}

.green{color:var(--green)}
.orange{color:var(--orange)}
.red{color:var(--red)}
.blue{color:var(--blue)}

.badge{
 display:inline-block;
 margin-top:14px;
 padding:8px 20px;
 border-radius:20px;
 color:#fff;
 font-weight:700;
 font-size:13px;
}
.pass{background:linear-gradient(135deg,#2e7d32,#66bb6a)}
.fail{background:linear-gradient(135deg,#c62828,#ef5350)}

canvas{margin-top:20px}

.footer-btns{
 margin-top:26px;
 display:flex;
 gap:12px;
}
.footer-btns button{
 flex:1;
 padding:14px;
 border:none;
 border-radius:18px;
 color:#fff;
 font-size:14px;
 cursor:pointer;
 display:flex;
 align-items:center;
 justify-content:center;
 gap:8px;
}
.review{background:linear-gradient(135deg,#1976d2,#42a5f5)}
.dashboard{background:linear-gradient(135deg,#546e7a,#90a4ae)}

.footer{
 margin-top:18px;
 font-size:12px;
 color:#777;
}

@media(max-width:520px){
 .stats{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>ðŸ“Š Exam Summary</header>

<div class="container">
<div class="card">

  <div class="student" id="studentInfo"></div>
  <div class="exam" id="examInfo"></div>

  <div class="stats">
    <div class="stat">
      <h4>Total Questions</h4>
      <p id="totalQ" class="blue">0</p>
    </div>
    <div class="stat">
      <h4>Answered</h4>
      <p id="answered" class="green">0</p>
    </div>
    <div class="stat">
      <h4>Unanswered</h4>
      <p id="unanswered" class="orange">0</p>
    </div>
    <div class="stat">
      <h4>Violations</h4>
      <p id="violations" class="red">0</p>
    </div>
  </div>

  <h3 style="color:#0d47a1">
    Marks Scored: <span id="marks">0</span>
  </h3>

  <span id="statusBadge" class="badge"></span>

  <canvas id="chart" height="180"></canvas>

  <div class="footer-btns">
    <button class="review" onclick="location.href='review.html'">
      <i class="fa-solid fa-file-lines"></i> Review
    </button>
    <button class="dashboard" onclick="location.href='student_dashboard.html'">
      <i class="fa-solid fa-house"></i> Dashboard
    </button>
  </div>

  <div class="footer">
    Â© KCET - ECE Online Examination System
  </div>

</div>
</div>

<script>
/* ================= CONFIG ================= */
const WEBAPP_URL =
"https://script.google.com/macros/s/AKfycbyjOeC_ggmXAQZhOVQwyEiVhSFLKhSI9SSJfT76-jwpqNf9R_TXEGToplLyyVYGiuEJ/exec";

/* ================= GET EXAM ID ================= */
const params = new URLSearchParams(window.location.search);
const exam_id = params.get("exam_id") || sessionStorage.getItem("exam_id");

/* ================= GET USER ================= */
const user =
  JSON.parse(sessionStorage.getItem("user")) ||
  JSON.parse(localStorage.getItem("user"));

/* ================= VALIDATION ================= */
if (!exam_id) {
  alert("Invalid access. Exam ID missing.");
  location.href = "login.html";
}

if (!user) {
  alert("Session expired. Please login again.");
  location.href = "login.html";
}

/* ================= UI ================= */
document.getElementById("studentInfo").innerHTML =
  `ðŸ‘¨â€ðŸŽ“ ${user.name} (${user.roll})`;
document.getElementById("examInfo").innerHTML =
  `ðŸ“ Exam ID: ${exam_id}`;

/* ================= FETCH DATA ================= */
Promise.all([
  fetch(WEBAPP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "getResults",
      exam_id
    })
  }).then(r => r.json()),

  fetch(WEBAPP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "getResponses",
      exam_id,
      roll_no: user.roll
    })
  }).then(r => r.json())
])
.then(([results, responses]) => {

  const r = results.find(x => x[1] === user.roll);
  if (!r) {
    alert("Result not available yet");
    return;
  }

  const marks = r[2];
  const vio = Number(r[3]) || 0;
  const status = r[4];

  let answers = {};
  if (responses?.length && responses[0][2]) {
    answers = JSON.parse(responses[0][2]);
  }

  const totalQ = Object.keys(answers).length;
  let answered = 0, unanswered = 0;

  Object.values(answers).forEach(a => {
    a === "" || a === null ? unanswered++ : answered++;
  });

  document.getElementById("totalQ").innerText = totalQ;
  document.getElementById("answered").innerText = answered;
  document.getElementById("unanswered").innerText = unanswered;
  document.getElementById("violations").innerText = vio;
  document.getElementById("marks").innerText = marks;

  const badge = document.getElementById("statusBadge");
  badge.innerText = status;
  badge.className = "badge " + (status === "PASS" ? "pass" : "fail");

  new Chart(document.getElementById("chart"), {
    type: "bar",
    data: {
      labels: ["Answered", "Unanswered", "Violations"],
      datasets: [{
        data: [answered, unanswered, vio],
        backgroundColor: ["#2e7d32","#ef6c00","#c62828"]
      }]
    },
    options: {
      responsive:true,
      plugins:{legend:{display:false}},
      scales:{y:{beginAtZero:true}}
    }
  });
})
.catch(err=>{
  console.error(err);
  alert("Unable to load summary");
});
</script>

</body>
</html>
