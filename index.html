<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KCET - ECE Online Assessment Login</title>

<style>
/* ================= GLOBAL ================= */
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ================= CARD ================= */
.login-card {
  width: 100%;
  max-width: 380px;
  background: #ffffff;
  border-radius: 16px;
  padding: 30px 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================= HEADER ================= */
.login-header {
  text-align: center;
  margin-bottom: 20px;
}

.login-header h2 {
  margin: 0;
  color: #2a5298;
}

.login-header p {
  margin: 5px 0 0;
  color: #666;
  font-size: 14px;
}

/* ================= INPUT ================= */
.input-group {
  margin-top: 15px;
}

.input-group label {
  font-size: 13px;
  color: #555;
}

.input-group input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.input-group input:focus {
  outline: none;
  border-color: #2a5298;
}

/* ================= BUTTON ================= */
.login-btn {
  width: 100%;
  padding: 12px;
  margin-top: 25px;
  background: linear-gradient(135deg, #2a5298, #1e3c72);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.login-btn:hover {
  opacity: 0.9;
}

/* ================= FOOTER ================= */
.footer {
  text-align: center;
  margin-top: 18px;
  font-size: 12px;
  color: #777;
}

/* ================= LOADER ================= */
.loader {
  display: none;
  text-align: center;
  margin-top: 10px;
  color: #2a5298;
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
  .login-card {
    margin: 10px;
    padding: 25px 20px;
  }
}
</style>
</head>

<body>

<div class="login-card">
  <div class="login-header">
    <h2>KCET - Department of Electronics and Communication and Engineering</h2>
<h2>Online Assessment Portal</h2>
    <p>Student Login</p>
  </div>

  <div class="input-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password">
  </div>

  <button class="login-btn" onclick="login()">Login</button>

  <div class="loader" id="loader">Authenticating...</div>

  <div class="footer">
    © KCET - ECE Online Examination System
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyjOeC_ggmXAQZhOVQwyEiVhSFLKhSI9SSJfT76-jwpqNf9R_TXEGToplLyyVYGiuEJ/exec";

/* ================= LOGIN FUNCTION ================= */
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please enter email and password");
    return;
  }

  document.getElementById("loader").style.display = "block";

  fetch(WEBAPP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "login",
      email: email,
      password: password
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("loader").style.display = "none";

    if (data.ok) {
      // Store session
      sessionStorage.setItem("user", JSON.stringify(data));

      // Redirect based on role
      if (data.role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "student_dashboard.html";
      }
    } else {
      alert("Invalid login credentials");
    }
  })
  .catch(() => {
    document.getElementById("loader").style.display = "none";
    alert("Server error. Try again later.");
  });
}
</script>

</body>
</html>
