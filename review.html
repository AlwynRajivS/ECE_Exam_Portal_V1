<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Answer Review</title>

<style>
:root{
  --bg:#eef2f7;
  --card:#ffffff;
  --text:#000;
  --primary:#0d47a1;
}
body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#e0e0e0;
  --primary:#90caf9;
}

body{
  font-family:'Segoe UI',system-ui;
  background:var(--bg);
  margin:0;
  color:var(--text);
}

/* HEADER */
header{
  background:var(--primary);
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:600;
}
.sub-header{
  background:#e3f2fd;
  padding:10px;
  text-align:center;
  font-size:14px;
}

/* TOP ACTION BAR */
.actions{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px;
}
.actions button{
  border:none;
  background:var(--primary);
  color:#fff;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  font-size:13px;
}

/* TABS */
.tabs{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:10px;
}
.tab{
  padding:8px 16px;
  border-radius:20px;
  background:#cfd8dc;
  cursor:pointer;
  font-size:13px;
}
.tab.active{
  background:var(--primary);
  color:#fff;
}

/* CONTENT */
.container{
  max-width:900px;
  margin:auto;
  padding:15px;
}
.section{display:none}
.section.active{display:block}

/* SUMMARY */
.summary{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.summary-box{
  flex:1;
  background:var(--card);
  padding:14px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
}

/* CARD */
.card{
  background:var(--card);
  margin:15px 0;
  padding:18px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.fade-in{
  opacity:0;
  transform:translateY(10px);
  animation:fade .6s forwards;
}
@keyframes fade{to{opacity:1;transform:none}}

.correct{color:#2e7d32;font-weight:600}
.wrong{color:#c62828;font-weight:600}

/* LOADING */
.loading{
  text-align:center;
  padding:30px;
}
.spinner{
  width:40px;height:40px;
  border:4px solid #bbdefb;
  border-top:4px solid var(--primary);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}
@keyframes spin{to{transform:rotate(360deg)}}
.progress{
  width:80%;height:8px;
  background:#ddd;
  border-radius:10px;
  margin:15px auto;
}
.bar{
  height:100%;
  width:0%;
  background:var(--primary);
  transition:.4s;
}

/* PRINT */
@media print{
  .actions,.tabs{display:none}
  body{background:#fff}
  .card{box-shadow:none}
}
</style>
</head>

<body>

<header>üìÑ Answer Review</header>
<div class="sub-header" id="studentInfo"></div>

<div class="actions">
  <button onclick="toggleDark()">üåô Dark</button>
  <button onclick="window.print()">üñ®Ô∏è Print / PDF</button>
</div>

<div class="tabs">
  <div class="tab active" onclick="showTab('overall')">Overall</div>
  <div class="tab" onclick="showTab('A')">Part A</div>
  <div class="tab" onclick="showTab('B')">Part B</div>
</div>

<div id="loading" class="loading">
  <div class="spinner"></div>
  <div id="loadText">Loading‚Ä¶ 0%</div>
  <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<div class="container">
  <div id="overall" class="section active"></div>
  <div id="partA" class="section"></div>
  <div id="partB" class="section"></div>
</div>

<script>
/* DARK MODE */
if(localStorage.dark==="1")document.body.classList.add("dark");
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.dark=document.body.classList.contains("dark")?"1":"0";
}

/* TABS */
function showTab(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id==="overall"?"overall":id==="A"?"partA":"partB").classList.add('active');
  event.target.classList.add('active');
}

/* MOCK DATA FLOW (your existing logic plugs here) */
const bar=document.getElementById("bar");
const txt=document.getElementById("loadText");
const setP=p=>{bar.style.width=p+"%";txt.innerText="Loading‚Ä¶ "+p+"%"};

setP(20);
setTimeout(()=>setP(60),500);
setTimeout(()=>{
  setP(100);
  document.getElementById("loading").style.display="none";

  document.getElementById("overall").innerHTML=`
  <div class="summary">
    <div class="summary-box"><strong>50</strong><br>Total</div>
    <div class="summary-box"><strong>42</strong><br>Correct</div>
    <div class="summary-box"><strong>8</strong><br>Wrong</div>
  </div>`;

  document.getElementById("partA").innerHTML=`
  <div class="card fade-in">Part A ‚Äì Question review here</div>`;
  document.getElementById("partB").innerHTML=`
  <div class="card fade-in">Part B ‚Äì Question review here</div>`;
},1000);
</script>

</body>
</html>
