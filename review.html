<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Answer Review</title>

<style>
body{
  font-family:'Segoe UI',system-ui;
  background:#eef2f7;
  margin:0;
}
header{
  background:#0d47a1;
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:20px;
  font-weight:600;
}
.sub-header{
  background:#e3f2fd;
  padding:14px;
  text-align:center;
  font-size:14px;
  font-weight:600;
  color:#0d47a1;
}

/* ================= FOOTER ================= */
.footer {
  text-align: center;
  margin-top: 18px;
  font-size: 12px;
  color: #777;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

/* ===== SUMMARY ===== */
.overall-summary,.part-summary{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:20px;
}
.summary-box{
  flex:1;
  min-width:150px;
  background:#fff;
  border-radius:16px;
  padding:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  text-align:center;
  font-size:13px;
}
.summary-box strong{
  display:block;
  font-size:20px;
}

/* ===== PART HEADER ===== */
.part-header{
  padding:14px 18px;
  border-radius:16px;
  margin:25px 0 12px;
  font-weight:700;
  font-size:18px;
  display:flex;
  justify-content:space-between;
}
.part-a{
  background:#e8f5e9;
  color:#1b5e20;
  border-left:6px solid #2e7d32;
}
.part-b{
  background:#fff3e0;
  color:#e65100;
  border-left:6px solid #fb8c00;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  margin-bottom:18px;
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.question{
  font-weight:600;
  margin-bottom:10px;
}
.answer{
  margin:6px 0;
  font-size:14px;
}
.correct{color:#2e7d32;font-weight:600}
.wrong{color:#c62828;font-weight:600}
.badge{
  display:inline-block;
  padding:4px 12px;
  border-radius:14px;
  font-size:12px;
  color:#fff;
  margin-top:10px;
}
.badge.correct{background:#2e7d32}
.badge.wrong{background:#c62828}
.mark-badge{
  background:#263238;
  color:#fff;
  padding:4px 10px;
  border-radius:12px;
  font-size:11px;
  margin-left:8px;
}
img{
  max-width:100%;
  border-radius:10px;
  margin-top:10px;
}

/* ===== MOBILE COMPACT ===== */
@media(max-width:600px){
  header{font-size:16px;padding:14px;}
  .card{padding:14px}
  .question{font-size:14px}
  .answer{font-size:12px}
  .summary-box strong{font-size:16px}
}
</style>
</head>

<body>

<header>ðŸ“„ Answer Review</header>
<div class="sub-header" id="studentInfo"></div>

<div class="container">
  <div id="overallSummary"></div>
  <div id="review"></div>
</div>
<div class="footer">
    Â© KCET - ECE Online Examination System
  </div>

<script>
const WEBAPP_URL =
"https://script.google.com/macros/s/AKfycbyjOeC_ggmXAQZhOVQwyEiVhSFLKhSI9SSJfT76-jwpqNf9R_TXEGToplLyyVYGiuEJ/exec";

const exam_id = sessionStorage.getItem("exam_id");
const user = JSON.parse(sessionStorage.getItem("user"));

document.getElementById("studentInfo").innerHTML =
`ðŸ‘¨â€ðŸŽ“ ${user.name} | ðŸ†” ${user.roll} | ðŸ“ Exam ID: ${exam_id}`;

Promise.all([
  fetch(WEBAPP_URL,{
    method:"POST",
    body:new URLSearchParams({ action:"getQuestions", exam_id })
  }).then(r=>r.json()),

  fetch(WEBAPP_URL,{
    method:"POST",
    body:new URLSearchParams({
      action:"getResponses",
      exam_id,
      roll_no:user.roll
    })
  }).then(r=>r.json())
])
.then(([questions, responses])=>{

  if(!responses.length) return;

  const answers = JSON.parse(responses[0][2]);
  const assignedQids = responses[0][3].split(",").map(q=>q.trim());

  const filtered = questions.filter(q =>
    assignedQids.includes(String(q[2]).trim())
  );

  /* ===== OVERALL CALCULATION ===== */
  let OQ=0, OC=0, OW=0, ONA=0, OM=0, OTM=0;

  filtered.forEach(q=>{
    const qid = String(q[2]).trim();
    const s = answers[qid] || "";
    const c = q[8];
    const m = (q[1] === "PART B") ? 2 : Number(q[10] || 1);

    OQ++; OTM+=m;
    if(!s) ONA++;
    else if(s===c){OC++; OM+=m;}
    else OW++;
  });

  document.getElementById("overallSummary").innerHTML = `
  <div class="overall-summary">
    <div class="summary-box"><strong>${OQ}</strong>Total Questions</div>
    <div class="summary-box"><strong style="color:#2e7d32">${OC}</strong>Correct</div>
    <div class="summary-box"><strong style="color:#c62828">${OW}</strong>Wrong</div>
    <div class="summary-box"><strong>${ONA}</strong>Not Answered</div>
    <div class="summary-box"><strong>${OM}/${OTM}</strong>Total Marks</div>
  </div>`;

  /* ===== GROUP BY PART ===== */
  const grouped = {};
  filtered.forEach(q=>{
    if(!grouped[q[1]]) grouped[q[1]]=[];
    grouped[q[1]].push(q);
  });

  const review = document.getElementById("review");

  Object.keys(grouped).forEach(part=>{
    const cls = part==="PART A" ? "part-a" : "part-b";
    review.innerHTML += `<div class="part-header ${cls}">${part}</div>`;

    let tq=0,c=0,w=0,na=0,mo=0,tm=0;

    grouped[part].forEach(q=>{
      const qid = String(q[2]).trim();
      const s = answers[qid] || "";
      const ck = q[8];
      const m = (q[1] === "PART B") ? 2 : Number(q[10] || 1);

      tq++; tm+=m;
      if(!s) na++;
      else if(s===ck){c++; mo+=m;}
      else w++;
    });

    review.innerHTML += `
    <div class="part-summary">
      <div class="summary-box"><strong>${tq}</strong>Questions</div>
      <div class="summary-box"><strong style="color:#2e7d32">${c}</strong>Correct</div>
      <div class="summary-box"><strong style="color:#c62828">${w}</strong>Wrong</div>
      <div class="summary-box"><strong>${na}</strong>Not Answered</div>
      <div class="summary-box"><strong>${mo}/${tm}</strong>Marks</div>
    </div>`;

    grouped[part].forEach((q,i)=>{
      const qid = String(q[2]).trim();
      const s = answers[qid] || "";
      const ck = q[8];
      const m = (q[1] === "PART B") ? 2 : (q[10] || 1);
      const opt = {A:q[4],B:q[5],C:q[6],D:q[7]};
      const ok = s && s===ck;

      review.innerHTML += `
      <div class="card">
        <div class="question">
          Q${i+1}. ${q[3]}
          <span class="mark-badge">${m} Mark${m>1?'s':''}</span>
        </div>
        ${q[9]?`<img src="${q[9]}">`:""}
        <div class="answer">Your Answer:
          <span class="${ok?'correct':'wrong'}">${s?opt[s]:"Not Answered"}</span>
        </div>
        <div class="answer">Correct Answer:
          <span class="correct">${opt[ck]}</span>
        </div>
        <span class="badge ${ok?'correct':'wrong'}">
          ${s?(ok?"Correct":"Wrong"):"Not Answered"}
        </span>

      </div>;

    });
  });


});


</script>

</body>
</html>
