<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Answer Review</title>

<style>
body{
  font-family:'Segoe UI',system-ui;
  background:#eef2f7;
  margin:0;
}
header{
  background:#0d47a1;
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:20px;
  font-weight:600;
}
.sub-header{
  background:#e3f2fd;
  padding:14px;
  text-align:center;
  font-size:14px;
  font-weight:600;
  color:#0d47a1;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.footer{
  text-align:center;
  margin:18px 0;
  font-size:12px;
  color:#777;
}

/* ===== SUMMARY ===== */
.overall-summary,.part-summary{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:20px;
}
.summary-box{
  flex:1;
  min-width:150px;
  background:#fff;
  border-radius:16px;
  padding:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  text-align:center;
  font-size:13px;
}
.summary-box strong{
  display:block;
  font-size:20px;
}

/* ===== PART HEADER ===== */
.part-header{
  padding:14px 18px;
  border-radius:16px;
  margin:25px 0 12px;
  font-weight:700;
  font-size:18px;
  display:flex;
  justify-content:space-between;
}
.part-a{
  background:#e8f5e9;
  color:#1b5e20;
  border-left:6px solid #2e7d32;
}
.part-b{
  background:#fff3e0;
  color:#e65100;
  border-left:6px solid #fb8c00;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  margin-bottom:18px;
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.question{
  font-weight:600;
  margin-bottom:10px;
}
.answer{
  margin:6px 0;
  font-size:14px;
}
.correct{color:#2e7d32;font-weight:600}
.wrong{color:#c62828;font-weight:600}
.badge{
  display:inline-block;
  padding:4px 12px;
  border-radius:14px;
  font-size:12px;
  color:#fff;
  margin-top:10px;
}
.badge.correct{background:#2e7d32}
.badge.wrong{background:#c62828}
.mark-badge{
  background:#263238;
  color:#fff;
  padding:4px 10px;
  border-radius:12px;
  font-size:11px;
  margin-left:8px;
}
img{
  max-width:100%;
  border-radius:10px;
  margin-top:10px;
}

/* ===== LOADING ===== */
.loading-wrap{
  text-align:center;
  padding:30px 10px;
}
.spinner{
  width:42px;
  height:42px;
  border:4px solid #bbdefb;
  border-top:4px solid #0d47a1;
  border-radius:50%;
  margin:0 auto 10px;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.loading-text{
  font-weight:600;
  color:#0d47a1;
  margin-bottom:10px;
}

/* Progress bar */
.progress{
  width:90%;
  max-width:420px;
  height:8px;
  background:#e3f2fd;
  border-radius:10px;
  margin:0 auto 20px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#1976d2,#42a5f5);
  transition:width .4s ease;
}

/* Skeleton */
.skeleton-wrap{max-width:900px;margin:auto}
.skeleton-card{
  height:130px;
  border-radius:18px;
  margin-bottom:18px;
  background:linear-gradient(90deg,#e0e0e0 25%,#f5f5f5 37%,#e0e0e0 63%);
  background-size:400% 100%;
  animation:skeleton 1.4s infinite;
}
@keyframes skeleton{
  0%{background-position:100% 0}
  100%{background-position:0 0}
}

/* Fade in */
.fade-in{
  opacity:0;
  transform:translateY(12px);
  animation:fadeIn .6s ease forwards;
}
@keyframes fadeIn{
  to{opacity:1;transform:none}
}

/* Mobile */
@media(max-width:600px){
  header{font-size:16px;padding:14px;}
  .card{padding:14px}
  .question{font-size:14px}
  .answer{font-size:12px}
}
</style>
</head>

<body>

<header>ðŸ“„ Answer Review</header>
<div class="sub-header" id="studentInfo"></div>

<!-- LOADING -->
<div id="loadingMsg" class="loading-wrap">
  <div class="spinner"></div>
  <div class="loading-text" id="loadingText">Loading Answer Reviewâ€¦ 0%</div>
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="skeleton-wrap">
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
  </div>
</div>

<div class="container">
  <div id="overallSummary"></div>
  <div id="review"></div>
</div>

<div class="footer">Â© KCET - ECE Online Examination System</div>

<script>
const WEBAPP_URL="https://script.google.com/macros/s/AKfycbyjOeC_ggmXAQZhOVQwyEiVhSFLKhSI9SSJfT76-jwpqNf9R_TXEGToplLyyVYGiuEJ/exec";

const exam_id=sessionStorage.getItem("exam_id");
const userRaw=sessionStorage.getItem("user");
if(!exam_id||!userRaw){alert("Session expired");location.href="index.html";}
const user=JSON.parse(userRaw);

document.getElementById("studentInfo").innerHTML=
`ðŸ‘¨â€ðŸŽ“ ${user.name} | ðŸ†” ${user.roll} | ðŸ“ Exam ID: ${exam_id}`;

const pBar=document.getElementById("progressBar");
const pText=document.getElementById("loadingText");
const setProgress=v=>{
  pBar.style.width=v+"%";
  pText.innerText=`Loading Answer Reviewâ€¦ ${v}%`;
};

setProgress(10);

Promise.all([
  fetch(WEBAPP_URL,{method:"POST",body:new URLSearchParams({action:"getQuestions",exam_id})})
    .then(r=>{setProgress(40);return r.json();}),
  fetch(WEBAPP_URL,{method:"POST",body:new URLSearchParams({action:"getResponses",exam_id,roll_no:user.roll})})
    .then(r=>{setProgress(70);return r.json();})
])
.then(([questions,responses])=>{
  if(!responses.length){
    document.getElementById("loadingMsg").style.display="none";
    document.getElementById("review").innerHTML="No responses found";
    return;
  }

  const answers=JSON.parse(responses[0][2]);
  const ids=responses[0][3].split(",").map(x=>x.trim());
  const filtered=questions.filter(q=>ids.includes(String(q[2]).trim()));

  let OQ=0,OC=0,OW=0,ONA=0,OM=0,OTM=0;
  filtered.forEach(q=>{
    const s=answers[q[2]]||"",c=q[8],m=q[1]=="PART B"?2:Number(q[10]||1);
    OQ++;OTM+=m;
    if(!s)ONA++;else if(s===c){OC++;OM+=m}else OW++;
  });

  document.getElementById("overallSummary").innerHTML=`
  <div class="overall-summary">
    <div class="summary-box"><strong>${OQ}</strong>Total</div>
    <div class="summary-box"><strong style="color:#2e7d32">${OC}</strong>Correct</div>
    <div class="summary-box"><strong style="color:#c62828">${OW}</strong>Wrong</div>
    <div class="summary-box"><strong>${ONA}</strong>NA</div>
    <div class="summary-box"><strong>${OM}/${OTM}</strong>Marks</div>
  </div>`;

  const review=document.getElementById("review");
  let delay=0;

  filtered.forEach((q,i)=>{
    const s=answers[q[2]]||"",ck=q[8];
    const opt={A:q[4],B:q[5],C:q[6],D:q[7]};
    const ok=s===ck;
    review.innerHTML+=`
    <div class="card fade-in" style="animation-delay:${delay}ms">
      <div class="question">Q${i+1}. ${q[3]}</div>
      <div class="answer">Your Answer:
        <span class="${ok?'correct':'wrong'}">${s?opt[s]:"Not Answered"}</span>
      </div>
      <div class="answer">Correct Answer:
        <span class="correct">${opt[ck]}</span>
      </div>
    </div>`;
    delay+=60;
  });

  setProgress(100);
  document.getElementById("loadingMsg").style.display="none";
})
.catch(()=>{
  document.getElementById("loadingText").innerText="Failed to load review";
});
</script>

</body>
</html>
