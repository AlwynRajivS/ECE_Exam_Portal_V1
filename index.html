<!DOCTYPE html>
<html lang="en">
<head>
<!-- ===== Open Graph for WhatsApp / Social Preview ===== -->
<meta property="og:title" content="KCET - ECE Online Assessment">
<meta property="og:description"
content="A secure window-proctored online assessment platform for KCET ECE students, ensuring exam integrity by preventing window switching and unauthorized actions. It helps students assess fundamentals, identify weaknesses, and prepare effectively for placements.">
<meta property="og:image"
content="https://alwynrajivs.github.io/ECE_Exam_Portal_V1/image1.png">
<meta property="og:url" content="https://tinyurl.com/EC-ASS">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= GLOBAL ================= */
*{
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(120deg,#1e3c72,#2a5298,#0f2027);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating glow */
body::before,body::after{
  content:"";
  position:absolute;
  width:280px;
  height:280px;
  border-radius:50%;
  filter:blur(120px);
  opacity:.6;
  animation:float 10s infinite alternate;
}
body::before{
  background:#00c6ff;
  top:-80px;
  left:-60px;
}
body::after{
  background:#7cffcb;
  bottom:-80px;
  right:-60px;
  animation-delay:3s;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(60px)}
}

/* ================= CARD ================= */
.login-card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:36px 30px;
  box-shadow:0 35px 80px rgba(0,0,0,.45);
  animation:cardIn .8s ease;
  z-index:1;
}

@keyframes cardIn{
  from{opacity:0;transform:translateY(40px) scale(.95)}
  to{opacity:1;transform:none}
}

/* ================= HEADER ================= */
.login-header{
  text-align:center;
  margin-bottom:26px;
}
.login-header h2{
  margin:0;
  font-size:21px;
  font-weight:700;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.login-header p{
  margin-top:6px;
  font-size:14px;
  color:#555;
}

/* ================= INPUT ================= */
.input-group{
  margin-top:18px;
}
.input-group label{
  font-size:13px;
  font-weight:600;
  color:#333;
}

.input-group input{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
  background:#f8fbff;
  transition:.3s;
}
.input-group input:focus{
  outline:none;
  border-color:#2a5298;
  box-shadow:0 0 0 3px rgba(42,82,152,.18);
  background:#fff;
}

/* ================= PASSWORD EYE ================= */
.password-wrapper{
  position:relative;
}
.toggle-eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:16px;
  color:#2a5298;
  user-select:none;
}

/* ================= BUTTON ================= */
.login-btn{
  width:100%;
  margin-top:30px;
  padding:15px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#2a5298,#1e3c72);
  cursor:pointer;
  transition:.3s;
  box-shadow:0 15px 30px rgba(42,82,152,.4);
}
.login-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 20px 40px rgba(42,82,152,.55);
}
.login-btn:active{
  transform:scale(.97);
}

/* ================= LOADER SPINNER ================= */
.loader{
  display:none;
  margin-top:18px;
  text-align:center;
}
.spinner{
  width:38px;
  height:38px;
  border:4px solid #d6e0f5;
  border-top:4px solid #2a5298;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 8px;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}
.loader span{
  font-size:13px;
  font-weight:600;
  color:#2a5298;
}

/* ================= FOOTER ================= */
.footer{
  margin-top:22px;
  text-align:center;
  font-size:12px;
  color:#666;
}

/* ================= MOBILE ================= */
@media(max-width:480px){
  .login-card{
    margin:12px;
    padding:28px 22px;
  }
  .login-header h2{
    font-size:19px;
  }
}
</style>
</head>

<body>

<div class="login-card">
  <div class="login-header">
    <h2>KCET - Department of ECE</h2>
    <h2>Online Assessment Portal</h2>
    <p>Student Login</p>
  </div>

  <div class="input-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>

  <div class="input-group password-group">
    <label>Password</label>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Enter your password">
      <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
  </div>

  <button class="login-btn" onclick="login()">Login</button>

  <div class="loader" id="loader">
    <div class="spinner"></div>
    <span>Authenticating...</span>
  </div>

  <div class="footer">
    ¬© KCET - ECE Online Examination System
  </div>
</div>

<script>
const WEBAPP_URL =
"https://script.google.com/macros/s/AKfycbyjOeC_ggmXAQZhOVQwyEiVhSFLKhSI9SSJfT76-jwpqNf9R_TXEGToplLyyVYGiuEJ/exec";

function togglePassword(){
  const pwd=document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}

function login(){
  const email=document.getElementById("email").value.trim();
  const password=document.getElementById("password").value.trim();

  if(!email||!password){
    alert("Please enter email and password");
    return;
  }

  document.getElementById("loader").style.display="block";

  fetch(WEBAPP_URL,{
    method:"POST",
    body:new URLSearchParams({
      action:"login",
      email:email,
      password:password
    })
  })
  .then(res=>res.json())
  .then(data=>{
    document.getElementById("loader").style.display="none";
    if(data.ok){
      sessionStorage.setItem("user",JSON.stringify(data));
      window.location.href =
        data.role==="admin" ? "admin.html" : "student_dashboard.html";
    }else{
      alert("Invalid login credentials");
    }
  })
  .catch(()=>{
    document.getElementById("loader").style.display="none";
    alert("Server error. Try again later.");
  });
}
</script>

</body>
</html>
