<!DOCTYPE html>
<html lang="en">
<head>

<!-- ================== META CONFIGURATION ================== -->

<!-- Open Graph (For WhatsApp / Social Sharing Preview) -->
<meta property="og:title" content="KCET - ECE Online Assessment">
<meta property="og:description"
content="Secure window-proctored online assessment platform for KCET ECE students.">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>KCET ECE Assessment Portal</title>

<style>

/* ===========================================================
   GLOBAL STYLES
=========================================================== */

/* Reset + Font */
*{
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,sans-serif;
}

/* Animated Gradient Background */
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(120deg,#1e3c72,#2a5298,#0f2027);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Background animation keyframe */
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating Glow Effects */
body::before,body::after{
  content:"";
  position:absolute;
  width:280px;
  height:280px;
  border-radius:50%;
  filter:blur(120px);
  opacity:.6;
  animation:float 10s infinite alternate;
}
body::before{
  background:#00c6ff;
  top:-80px;
  left:-60px;
}
body::after{
  background:#7cffcb;
  bottom:-80px;
  right:-60px;
  animation-delay:3s;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(60px)}
}

/* ===========================================================
   LANDING CONTAINER
=========================================================== */

.container{
  width:100%;
  max-width:450px;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:36px 30px;
  box-shadow:0 35px 80px rgba(0,0,0,.45);
  animation:cardIn .8s ease;
  text-align:center;
}

@keyframes cardIn{
  from{opacity:0;transform:translateY(40px) scale(.95)}
  to{opacity:1;transform:none}
}

/* Heading Style */
.container h2{
  margin:0;
  font-size:22px;
  font-weight:700;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.container p{
  margin-top:10px;
  font-size:14px;
  color:#555;
}

/* ===========================================================
   BUTTON STYLE
=========================================================== */

.btn{
  width:100%;
  margin-top:25px;
  padding:15px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  transition:.3s;
}

/* Version 2 Button */
.v2-btn{
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  box-shadow:0 15px 30px rgba(0,114,255,.4);
}

.v2-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 20px 40px rgba(0,114,255,.55);
}

/* Version 1 Login Button */
.login-btn{
  background:linear-gradient(135deg,#2a5298,#1e3c72);
  box-shadow:0 15px 30px rgba(42,82,152,.4);
}

.login-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 20px 40px rgba(42,82,152,.55);
}

/* Footer */
.footer{
  margin-top:22px;
  font-size:12px;
  color:#666;
}

</style>
</head>

<body>

<!-- ===========================================================
     MAIN LANDING PAGE
=========================================================== -->

<div class="container">

  <h2>KCET - Department of ECE</h2>
  <h2>Online Assessment Portal</h2>

  <p>
    Welcome to the Secure Online Examination System.<br>
    Please choose your portal version below.
  </p>

  <!-- Redirect to Version 2 -->
  <button class="btn v2-btn"
    onclick="window.location.href='https://alwynrajivs.github.io/ECE_Exam_Portal_V2/'">
    üöÄ Open Version 2 (Latest)
  </button>

  <!-- Redirect to Version 1 Login Page -->
  <button class="btn login-btn"
    onclick="window.location.href='login_v1.html'">
    üîê Continue with Version 1
  </button>

  <div class="footer">
    ¬© KCET - ECE Online Examination System
  </div>

</div>

</body>
</html>
